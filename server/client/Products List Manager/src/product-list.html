<template>

  <div class="products-list">
    <h3>Products list</h3>
    <ul class="list-group">

      <li class="list-group-item" repeat.for="product of products">

        <div class="productEntry">
          <div class="actions">
            <button click.delegate="editColor(product.color)"> set color alias</button>
          </div>

          <div class="identifier">
            <span class="brand">${product.brand}</span>
            <span class="name">${product.name} ${product.version}</span>
          </div>

          <div class="color">${product.color}</div>
          <div class="price">${product.price}</div>
          <details>
            <summary>Description</summary>
            <div class="year">Model year:${product.productionYear}</div>
            <div class="description">${product.description}</div>
          </details>
        </div>

      </li>

    </ul>
  </div>

</template>
